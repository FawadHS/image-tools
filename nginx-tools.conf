server {
    listen 80;
    listen [::]:80;
    server_name tools.fawadhs.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tools.fawadhs.dev;

    ssl_certificate /etc/letsencrypt/live/tools.fawadhs.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tools.fawadhs.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/tools.fawadhs.dev;
    index index.html;

    # Redirect /image-tools to /image-tools/ (with trailing slash)
    location = /image-tools {
        return 301 $scheme://$host/image-tools/;
    }

    # Image Tools SPA - serve from subdirectory
    location /image-tools/ {
        alias /var/www/tools.fawadhs.dev/image-tools/;
        try_files $uri $uri/ /image-tools/index.html;
        index index.html;
        
        # Cache static assets - MUST come before HTML rule
        location ~ ^/image-tools/assets/.*\.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|json|map)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }
        
        # HTML files - no cache for Cloudflare
        location ~ ^/image-tools/.*\.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # Platform landing page SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # HTML files - no cache (stronger headers for Cloudflare)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|json|map)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
}
